<div class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-4">Clientes</h2>
    <div class="mb-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            (click)="openModalCliente()">
            Agregar Cliente
        </button>
    </div>
    <table class="table-auto w-full">
        <thead>
            <tr>
                <th class="px-4 py-2">Nombre</th>
                <th class="px-4 py-2">Apellido</th>
                <th class="px-4 py-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes; let i = index;">

                <td class="px-4 py-2 text-center">
                    <input type="text" [(ngModel)]="clientes[i].nombre" class="form-input text-center">
                </td>

                <td class="px-4 py-2 text-center">
                    <input type="text" [(ngModel)]="clientes[i].apellido" class="form-input text-center">
                </td>

                <td class="px-4 py-2 text-center">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        (click)="editarCliente(cliente)">
                        Editar
                    </button>
                    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2"
                        (click)="eliminarCliente(cliente.id)">
                        Eliminar
                    </button>
                </td>

            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="showModalCliente">
    <div class="flex items-center justify-center min-h-screen">

        <!-- Fondo oscuro -->
        <div class="fixed inset-0 bg-black opacity-50"></div>

        <div class="relative bg-white rounded-lg shadow-xl p-6 z-20">

            <h2 class="text-lg font-semibold mb-4">Crear Nuevo Cliente</h2>
            <div class="mb-4">
                <label for="nombre" class="block">Nombre:</label>
                <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre"
                    class="border border-gray-300 rounded px-3 py-2 w-full">
            </div>
            <div class="mb-4">
                <label for="apellido" class="block">Apellido:</label>
                <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido"
                    class="border border-gray-300 rounded px-3 py-2 w-full">
            </div>
            <div class="flex justify-end">
                <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded mr-2"
                    (click)="cancelarCliente()">Cancelar</button>
                <button class="px-4 py-2 bg-blue-500 text-white rounded" (click)="guardarCliente()">Guardar</button>
            </div>

        </div>
    </div>
</div>
