<div class="flex items-center justify-center
              min-h-screen bg-gray-200">
    <div class="main bg-white rounded-lg shadow-md p-10 
    transition-transform w-960 text-center">
        <h1 class="text-green-600 text-3xl">
            Restaurante Cadena
        </h1>
        <br>
        <h3 class="text-lg">
            Ingrese sus datos de registro
        </h3>
        <br>
        <form action="">

            <div class="flex flex-wrap -mx-3 mb-6">

                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label for="first_name" class="block mt-4 mb-2 text-left text-gray-700 font-bold">Nombre:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Ingrese su Nombre" class="block w-full mb-6 px-4 py-2 border
                -gray-300 rounded-md focus:outline-none
                 focus:border-green-400" required>
                </div>

                <div class="w-full md:w-1/2 px-3">
                    <label for="last_name" class="block mb-2 text-left
             text-gray-700 font-bold">Apellido:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Ingrese su Apellido" class="block w-full mb-6 px-4 py-2 border 
                border-gray-300 rounded-md focus:outline-none
                 focus:border-green-400" required>
                </div>

            </div>

            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                    <label for="email" class="block mb-2 text-left text-gray-700 font-bold">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su Email"
                        class="block w-full mb-6 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-green-400"
                        required>
                </div>

                <div class="w-full md:w-1/2 px-3">
                    <label for="role" class="block mb-2 text-left
             text-gray-700 font-bold">Role:</label>
                    <input type="text" id="role" name="role" placeholder="Ingrese su role" class="block w-full mb-6 px-4 py-2 border 
                border-gray-300 rounded-md focus:outline-none
                 focus:border-green-400" required>
                </div>
            </div>


            <label for="phone" class="block mb-2 text-left
             text-gray-700 font-bold">Teléfono:</label>
            <input type="text" id="phone" name="phone" placeholder="Ingrese su Teléfono" class="block w-full mb-6 px-4 py-2 border 
                border-gray-300 rounded-md focus:outline-none
                 focus:border-green-400" required>

            <label for="password" class="block mb-2 text-left
             text-gray-700 font-bold">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña" class="block w-full mb-6 px-4 py-2 border 
                border-gray-300 rounded-md focus:outline-none
                 focus:border-green-400" required>

            <label for="confirmPassword" class="block mb-2 text-left
             text-gray-700 font-bold">Confirme Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su Contraseña"
                class="block w-full mb-6 px-4 py-2 border 
                border-gray-300 rounded-md focus:outline-none
                 focus:border-green-400" required>

            <div class="flex justify-center items-center">
                <button type="submit" class="bg-green-600 text-white py-3 px-6 rounded
                    -md cursor-pointer transition-colors 
                    duration-300 hover:bg-green-500">
                    Registrar
                </button>
            </div>
        </form>
        <p class="mt-4">¿Ya registrado?
            <a href="/" class="text-blue-500 
            hover:underline">Acceder</a>
        </p>
    </div>
</div>
